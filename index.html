<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tagu-Taguan Chat</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fff3df] min-h-screen font-quicksand text-slate-800 flex flex-col">

  <!-- CHAT CONTAINER FULL SCREEN -->
  <div id="screenChat" class="hidden flex-1 flex flex-col bg-white/95">

    <!-- Top bar -->
    <div class="p-3 bg-gradient-to-r from-[#ff8b3d] to-[#ffd07a] text-white flex justify-between items-center">
      <div>
        <div class="text-xs uppercase opacity-80">Ka-chat</div>
        <div id="lblPartner" class="font-semibold text-lg animate-pulse">??? (nagtatagoâ€¦)</div>
        <div id="lblReveal" class="text-xs opacity-80">Reveals in 5:00</div>
      </div>
      <div class="flex gap-2">
        <button id="btnEnd" class="bg-white/20 hover:bg-white/30 rounded px-3 py-1 text-sm">End</button>
        <button id="btnRematch" class="bg-white text-[#ff8b3d] px-3 py-1 rounded text-sm">Lipat Kanto</button>
      </div>
    </div>

    <!-- Messages -->
    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>

    <!-- Composer -->
    <div class="p-3 flex gap-2 items-center border-t border-amber-100 bg-white">
      <input id="inpMsg" class="flex-1 rounded-full border border-amber-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#ffd6a8]" placeholder="Type a messageâ€¦" />
      <button id="btnSend" class="rounded-full bg-[#ff8b3d] text-white px-4 py-2">ğŸ“©</button>
    </div>
  </div>

  <!-- Login / Waiting screens can remain the same -->
  <section id="screenLogin" class="bg-white/90 border border-amber-100 rounded-lg shadow p-4 mx-auto mt-6 max-w-md">
    <p class="mb-3 text-sm text-slate-600">Enter a nickname (hidden for the first 5 minutes)</p>
    <div class="flex gap-2">
      <input id="inpName" class="flex-1 rounded-lg border border-amber-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#ffd6a8]" placeholder="e.g. KantoKid" />
      <button id="btnJoin" class="rounded-lg bg-[#ff8b3d] text-white px-4 py-2 hover:bg-[#ff7a1e] transition">Start</button>
    </div>
  </section>

  <div id="meAvatar" class="hidden w-9 h-9 rounded-full bg-[#fde9d3] flex items-center justify-center text-sm font-semibold text-[#9b4b00]">ME</div>

  <script type="module" src="app.js"></script>
</body>
</html>
