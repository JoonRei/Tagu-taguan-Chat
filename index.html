<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tagu-Taguan Chat</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body { background: #f0f2f5; font-family: 'Quicksand', sans-serif; }
  .hidden { display: none; }
  .msg-bubble {
    max-width: 70%;
    padding: 10px 14px;
    border-radius: 18px;
    word-wrap: break-word;
    position: relative;
    line-height: 1.3;
  }
  .msg-bubble.me { background: #0084ff; color: white; border-bottom-right-radius: 4px; }
  .msg-bubble.them { background: #e4e6eb; color: black; border-bottom-left-radius: 4px; }
  .pulsate { animation: pulse 1s infinite; }
  @keyframes pulse { 0%{opacity:0.7}50%{opacity:1}100%{opacity:0.7} }
</style>
</head>

<body class="h-screen flex flex-col items-center justify-center p-2">

<!-- LOGIN SCREEN -->
<div id="screenLogin" class="w-full max-w-sm mx-auto">
  <div class="bg-white p-6 rounded-lg shadow-md text-center">
    <h1 class="text-xl font-bold mb-4">Tagu-Taguan Chat</h1>
    <input id="inpName" type="text" placeholder="Enter nickname" class="w-full border rounded px-3 py-2 mb-3" />
    <button id="btnJoin" class="w-full bg-blue-500 text-white px-3 py-2 rounded">Join Chat</button>
  </div>
</div>

<!-- WAITING SCREEN -->
<div id="screenWaiting" class="hidden w-full max-w-sm mx-auto text-center">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div id="icebreaker" class="text-gray-600 mb-4"></div>
    <div id="searchStatus" class="text-gray-500 mb-4">Searching...</div>
    <button id="btnCancel" class="bg-red-500 text-white px-3 py-2 rounded">Cancel</button>
  </div>
</div>

<!-- CHAT SCREEN -->
<div id="screenChat" class="hidden w-full max-w-md mx-auto flex flex-col h-[80vh] bg-white rounded-lg shadow-md overflow-hidden">
  <!-- Header -->
  <div class="bg-gray-100 p-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div id="meAvatar" class="w-10 h-10 rounded-full bg-blue-400 text-white flex items-center justify-center font-bold"></div>
      <div>
        <div id="lblPartner" class="font-semibold">???</div>
        <div id="lblReveal" class="text-xs text-gray-500">Reveals in 5:00</div>
      </div>
    </div>
    <div class="flex gap-2">
      <button id="btnEnd" class="bg-red-500 text-white px-2 py-1 rounded">End</button>
      <button id="btnRematch" class="bg-green-500 text-white px-2 py-1 rounded">Rematch</button>
    </div>
  </div>

  <!-- Messages container -->
  <div id="chatMessages" class="flex-1 overflow-y-auto p-3 relative"></div>

  <!-- Input -->
  <div class="flex gap-2 p-3 border-t">
    <input id="inpMsg" type="text" placeholder="Type a message..." class="flex-1 border rounded px-3 py-2"/>
    <button id="btnSend" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
  </div>
</div>

</body>
</html>
